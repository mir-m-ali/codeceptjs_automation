
<!DOCTYPE html>
<html>
<head>
<script>
let $ = (id) => document.getElementById(id);
const alertText = "Loaded test.html";
function showPopup(popupType) {    
    if (popupType === 'alert') {
        alert(alertText);    
        $('actions').innerHTML += '<br/>Showing alert box';
    }
    else {
        $('actions').innerHTML += confirm("Do you want to continue?") ? '<br/>User agreed to continue' : '<br/>User did NOT agree to continue';        
    }
    
}


</script>
</head>
<body>
    <button id="alert-box-btn" onclick="showPopup('alert')">Show Alert</button>    
    <button id="confirm-box-btn" onclick="showPopup('confirm')">Show Alert</button>    
    <div id="actions"></div>
    
</body>
</html>
